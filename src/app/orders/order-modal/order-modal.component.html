<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="tertiary">{{title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only" color="tertiary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">

    <ion-card-content>
      <form #order="ngForm" (ngSubmit)="onOrder()">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">

              <ion-item>
                <ion-label position="floating" color="primary">Ime i prezime</ion-label>
                <ion-input type="text" [ngModel]='fullname' name="fullname" required>
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating" color="primary">Email adresa</ion-label>
                <ion-input type="text" [ngModel]='email' name="email" required>
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating" color="primary">Broj telefona</ion-label>
                <ion-input type="text" [ngModel]='phoneNumber' name="phoneNumber" required>
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating" color="primary">Grad</ion-label>
                <ion-input type="text" [ngModel]='city' name="city" required>
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating" color="primary">Ulica</ion-label>
                <ion-input type="text" [ngModel]='street' name="street" required>
                </ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating" color="primary">Broj ulice</ion-label>
                <ion-input type="number" [ngModel]='streetNumber' name="streetNumber" required>
                </ion-input>
              </ion-item>

              <ion-item class="no-border">
                <ion-input hidden type="text" [ngModel]='status' name="status">
                </ion-input>
              </ion-item>

            </ion-col>
          </ion-row>
        </ion-grid>

        <div class="sign-btn-wrap">
          <ion-button type="submit" shape="round" fill="solid" class="sign-btn" [disabled]="!order.valid">Naruƒçi</ion-button>
        </div>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
