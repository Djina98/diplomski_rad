<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="orders" color="tertiary"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isLoading" no-padding>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>{{order.fullname}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>{{order.email}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>{{order.phoneNumber}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>{{order.city}}, {{order.street}} br. {{order.streetNumber}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-list *ngFor="let product of order.products">

      <ion-item>
        <ion-avatar slot="start">
          <ion-img [src]="product.product.imageUrl"></ion-img>
        </ion-avatar>
        <ion-label class="ion-text-wrap">{{product.product.name}} - {{product.amount}} komada</ion-label>
      </ion-item>

  </ion-list>

  <ion-row>
    <ion-col class="ion-text-center">
      <ion-label>Ukupna cena: {{totalPrice}} dinara</ion-label>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="order.status!=='Odobreno'">
    <ion-col class="ion-text-center">
      <ion-label>Status narudžbine: Na čekanju</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>

    <ion-col>
      <div class="btn-wrap">
        <ion-button class="btn" color="danger" (click)="declineOrder()">Odbij</ion-button>
      </div>
    </ion-col>

    <ion-col>
      <div class="btn-wrap">
        <ion-button class="btn" (click)="acceptOrder()">Odobri</ion-button>
      </div>
    </ion-col>

  </ion-row>
  </ion-grid>
</ion-content>
