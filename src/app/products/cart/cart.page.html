<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">Bee Organic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let cartItem of cartItems">
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <ion-img [src]="cartItem.product.imageUrl"></ion-img>
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>{{cartItem.product.name}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>{{cartItem.amount}} komada = {{cartItem.price}} dinara</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="tertiary" expandable>
          <ion-buttons>
            <ion-button (click)="onRemoveProduct(cartItem)">
              <ion-icon name="trash" slot="icon-only" color="primary"></ion-icon>
            </ion-button>
            <ion-button (click)="onEditProduct(cartItem)">
              <ion-icon name="pencil" slot="icon-only" color="primary"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <div class="btn-wrap">
    <ion-button class="btn" shape="round" (click)="onOrder()" [disabled]="cartItems.length===0">Naruƒçi</ion-button>
  </div>

</ion-content>
