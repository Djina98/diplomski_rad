<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="products/tabs/all-products" color="tertiary"></ion-back-button>
    </ion-buttons>
    <!--<ion-title color="tertiary" class="ion-text-center">Opširnije</ion-title>-->
    <ion-buttons slot="primary" *ngIf="authService.currentUser.email==='admin@admin.com'">
      <ion-button (click)="onEditLocation()">
        <ion-icon name="pencil" slot="icon-only" color="tertiary"></ion-icon>
      </ion-button>
      <ion-button (click)="onDeleteLocation()">
        <ion-icon name="trash" slot="icon-only" color="tertiary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isLoading" no-padding>
    <!--
    <div class="my-google-map">
      <google-map [options]="mapOptions">
        <map-marker [position]="marker.position"></map-marker>
      </google-map>
    </div>
    -->
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>Koordinate lokacije:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-badge color="secondary">
          <ion-label>{{location.latitude}} N, {{location.longitude}} E</ion-label>
        </ion-badge>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>Datum od kada se košnice nalaze na datoj lokaciji:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-badge color="secondary">
          <ion-label>{{location.dateFrom | date: 'MM.yyyy'}} - {{location.dateTo | date: 'MM.yyyy'}}</ion-label>
        </ion-badge>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
