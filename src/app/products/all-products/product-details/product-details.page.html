<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="products/tabs/all-products" color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title color="tertiary" class="ion-text-center">Detalji o proizvodu</ion-title>
    <ion-buttons slot="primary">
      <ion-fab-button size="small" color="tertiary" (click)="onEditProduct()">
        <ion-icon name="pencil"></ion-icon>
      </ion-fab-button>
      <ion-button (click)="onDeleteProduct()">
        <ion-icon name="trash" slot="icon-only" color="tertiary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isLoading" no-padding>
    <ion-row>
      <ion-col no-padding>
        <img [src]="product.imageUrl">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h5>{{product.title}}</h5>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-icon name="leaf-outline"></ion-icon>
        {{product.type}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-icon name="cart"></ion-icon>
        Neto sadr≈æaj: {{product.amount}} grama
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-icon name="pricetags"></ion-icon>
        Cena: {{product.price}} dinara
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        Opis: {{product.description}}
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
