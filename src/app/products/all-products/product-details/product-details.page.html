<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="products/tabs/all-products" color="tertiary"></ion-back-button>
    </ion-buttons>
    <!--<ion-title color="tertiary" class="ion-text-center">Opširnije</ion-title>-->
    <ion-buttons slot="primary">
      <ion-button (click)="onEditProduct()">
        <ion-icon name="pencil" slot="icon-only" color="tertiary"></ion-icon>
      </ion-button>
      <ion-button (click)="onDeleteProduct()">
        <ion-icon name="trash" slot="icon-only" color="tertiary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isLoading" no-padding>
    <ion-row>
      <ion-col class="ion-text-center" no-padding>
        <img [src]="product.imageUrl">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h5>{{product.name}}</h5>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-icon name="leaf-outline"></ion-icon>
        {{product.type}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-icon name="cart"></ion-icon>
        Neto sadržaj: {{product.amount}} grama
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-icon name="pricetags"></ion-icon>
        Cena: {{product.price}} dinara
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        Opis: {{product.description}}
      </ion-col>
    </ion-row>

    <ion-card class="ion-no-margin">
      <ion-card-header>
        <ion-card-title>
          Lokacije košnica
        </ion-card-title>
      </ion-card-header>

      <div class="location-btn-wrap">
        <ion-button class="location-btn" (click)="onAddLocation()">Dodaj lokacije košnica</ion-button>
      </div>

      <ion-card-content>
        <ion-list *ngIf="locations.length>0">
          <ion-item *ngFor="let location of locations">
            <ion-label>{{location.latitude}} N, {{location.longitude}} E</ion-label>
            <ion-icon name="chevron-forward"></ion-icon>
          </ion-item>
        </ion-list>

        <ion-item *ngIf="locations.length===0">
          <ion-label>Nema dostupnih lokacija</ion-label>
        </ion-item>

      </ion-card-content>
    </ion-card>

  </ion-grid>
</ion-content>
