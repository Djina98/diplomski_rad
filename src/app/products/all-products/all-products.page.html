<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="tertiary">Bee Organic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-product-item
      *ngFor="let product of products"
      [productItem]="product"
      [routerLink]="['/', 'products', 'tabs', 'all-products', product.id]"
    >
    </app-product-item>
  </ion-list>
</ion-content>
