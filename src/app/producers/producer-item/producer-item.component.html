<ion-item-sliding>
  <ion-item>
    <ion-label  class="ion-text-wrap">{{producerItem.name}}</ion-label>
    <ion-avatar slot="end">
      <ion-img [src]="producerItem.imageUrl"></ion-img>
    </ion-avatar>
  </ion-item>

  <ion-item-options side="end" *ngIf="authService.currentUser?.email==='admin@admin.com'">
    <ion-item-option color="tertiary" expandable>
      <ion-buttons>
        <ion-button (click)="onDeleteProducer(producerItem)">
          <ion-icon name="trash" slot="icon-only" color="primary"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
