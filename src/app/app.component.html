<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title color="tertiary">Bee organic</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">

        <ion-menu-toggle>
          <ion-item routerLink="/products">
            <ion-icon name="cart" slot="start" color="primary"></ion-icon>
            <ion-label color="primary">Proizvodi</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/producers">
            <ion-icon name="people" slot="start" color="primary"></ion-icon>
            <ion-label color="primary">Proizvođači</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="">
            <ion-icon name="reader" slot="start" color="primary"></ion-icon>
            <ion-label color="primary">Narudžbine</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item (click)="onLogout()">
            <ion-icon name="log-out" slot="start" color="primary"></ion-icon>
            <ion-label color="primary">Odjavi se</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
