<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header.jpg" class="image"></ion-img>
    <ion-card-header>
      <ion-card-title>
        Dobrodošli
      </ion-card-title>
      <ion-card-subtitle>
        prodavnica organskog meda Honey Bee je mesto gde možete
        kupiti najkvalitetniji med.
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div class="signin-btns">
        <ion-button size="small" fill="solid" shape="round" class="loginbtn">Uloguj se</ion-button>
        <ion-button size="small" fill="outline" shape="round" color="dark">Napravi nalog</ion-button>
      </div>

      <div class="text-tag">
        <span>ili se prijavi putem naloga</span>
      </div>

      <div class="social-btns">
        <ion-button fill="clear" class="facebookbtn ion-no-padding">
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="googlebtn ion-no-padding">
          <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="applebtn ion-no-padding">
          <ion-img src="assets/images/apple.png"></ion-img>
        </ion-button>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
