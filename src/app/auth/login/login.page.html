<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>

  <ion-buttons slot="start">
    <ion-back-button defaultHref="welcome" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>

  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header.jpg" class="image"></ion-img>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <div class="wrapform">
              <ion-item>
                <ion-icon name="mail-outline"></ion-icon>
                <ion-input type="text" name="email" placeholder="Email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-icon name="lock-closed-outline"></ion-icon>
                <ion-input type="password" name="password" placeholder="Lozinka" required></ion-input>
              </ion-item>
            </div>


            <div class="password-forgot">
              <ion-button fill="clear" class="ion-no-padding">Zaboravili ste lozinku?</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="sign-btn-wrap">
        <ion-button shape="round" fill="solid" class="sign-btn">Uloguj se</ion-button>
      </div>

      <div class="text-tag">
        <span>ili se prijavi putem naloga</span>
      </div>

      <div class="social-btns">
        <ion-button fill="clear" class="facebookbtn ion-no-padding">
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="googlebtn ion-no-padding">
          <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="applebtn ion-no-padding">
          <ion-img src="assets/images/apple.png"></ion-img>
        </ion-button>
      </div>

    </ion-card-content>
  </ion-card>

  <div class="ion-card-footer">
    <span>Nemate nalog?</span>
    <button class="ion-no-padding">Napravi nalog</button>
  </div>

</ion-content>
